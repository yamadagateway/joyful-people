<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゆらゆら揺れる画像</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #floating-image {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            transform-origin: bottom center;
            will-change: transform;
        }
    </style>
</head>
<body>
    <img id="floating-image" src="people.png" alt="ゆらゆら揺れる画像">

    <script>
        const image = document.getElementById('floating-image');
        let time = 0;
        const fps = 60;
        const interval = 1000 / fps;

        function float() {
            time += 0.05;
            const rotateAngle = Math.sin(time) * 5;
            const translateY = Math.sin(time * 2) * 5;

            image.style.transform = `rotate(${rotateAngle}deg) translateY(${translateY}px)`;
        }

        // requestAnimationFrameの代わりにsetIntervalを使用
        setInterval(float, interval);

        // タッチイベントの防止
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
